<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main>
       <div class="jumbotron"> whether app </div>
       <div class="container">
        <div class="row">
            <div class="col-md-6 offset-3">
                <form>
                <div class="form-group ">
                    <label for="">city:</label>
                    <input class="form-control" type ="text"  id="city">
                </div>

                <button class="btn btn-primary"type="button"onclick="getwhether()">get Temperature</button>
                 </form>   
            <div id = "weather-Info" class="container mt-4">
            </div>
            </div>
        </div>
                
       </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 <script>
    function getwhether(){
        console.log("clicked");

        const city = document.getElementById('city').value;
        const apiKey = 'a57d65a2330043e0f5d89702e806da8b';
        
         const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`;

         fetch(url)
         .then(response => response.json())
         .then(data => {
            const weatherInfo = document.querySelector('#weather-info');
                 weatherInfo.innerHTML = `<p>Temperature:${Math.round(data.main.temp - 273.5)}
                    <sup>&deg;C</sup></p> <p>Description: ${data.weather[0].description}</p>`;})
         .catch(e=>{console.log(e)})
                 }
        </script>
    <script>

 
        let promisee = new Promise(function(resolve,reject){
            if(true){
                resolve("passes");
            }
            else{
                reject("failed");
            }
        });

        promisee.then(pass);
        promisee.catch(failed);
        function pass(resolve){
            console.log(resolve);

        }
        function failed(failed){
            console.log(failed);

        }
 </script>
</body>

</html>
