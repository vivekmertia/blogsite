<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="card mt-4">
            <h4 class="text-center" aria-label="form">login</h4>
            <div class="row">
                <div class="col-md-6 offset-3">
                    <form action="login.html" method="post">
                        <div class="form-group">
                            <label for="">user email:</label>
                            <input type="email"class="form-control" id="email">
                        </div>
                        <div class="form-group ">
                            <label for="">user password:</label>
                            <input type="password"class="form-control" id="password">
                        </div>
                        <div class = "form-group text-center">
                            <button class="btn btn-primary"type="button"onclick="login()">login</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
window.onload = function() {
        const islogin = localStorage.getItem("login");
        if(islogin == "true"){
            console.log("user is logged in",islogin);
            window.location.href = "index.html";
        }
        else{
            // do nothing
        }};
    function login() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        if (email === "vivek@gmail.com" && password === "vivek"){
            alert("login success");
            try {
             localStorage.setItem("login","true");
             window.location.href="index.html"
            }catch(e){
                alert("login failed")
            }
            }else{
            alert("login failed, please check password or username ");
        }
    
    }
</script>
</body>
</html>
